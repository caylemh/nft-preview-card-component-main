<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container" role="main">
    <div class="card">
      <div class="card__content">
        <div class="image__container">
          <img src="images/icon-view.svg" class="view-img" alt="eye">
          <div class="middle">

          </div>
          <img class="equil-img" src="images/image-equilibrium.jpg" alt="e-img">
        </div>

        <div class="content">
          <h1>Equilibrium #3429</h1>

          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="price">
            <p class="ether">
              <img class="ether__img" src="images/icon-ethereum.svg" alt="ether-img"/>
                0.041 ETH</p>
            <p>
              <img class="time__img" src="images/icon-clock.svg" alt="clock-img"/>
              3 days left</p>
          </div>
          <div class="content__author">
            <img class="avatar-img" src="images/image-avatar.png" alt="avatar">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution" role="region">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CJ Harris</a>.
  </div>
</body>

</html>
