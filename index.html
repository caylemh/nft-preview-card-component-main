<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component V2</title>  
</head>
<body>
  <div class="container-card">
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="img-equilibrium">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-details">
        <div class="detail-price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="detail-duration">
          <img src="./images/icon-clock.svg" alt="image-clock">
          <h2>3 days left<h2>
        </div>
      </div>
      <hr>
      <div class="avatar-details">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>
  </div>
</body>
</html>
